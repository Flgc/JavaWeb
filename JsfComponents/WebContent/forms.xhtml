<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jsf/core">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>JSF Components</title>
</h:head>
<h:body>
	<h:outputText value="Forms Components" />
	<h:form>
		<h:panelGrid columns="2">
			<h:outputLabel value="Name:" />
			<h:inputText maxlength="30" size="30" />

			<h:outputLabel value="Password:" />
			<h:inputSecret maxlength="7" size="30" />

			<h:outputLabel value="Message:" />
			<h:inputTextarea cols="30" rows="5" />

			<h:outputLabel value="Hobbie" />
			<h:selectManyCheckbox>
				<c:selectItem itemValue="F" itemLabel="Football" />
				<c:selectItem itemValue="T" itemLabel="Travel" />
				<c:selectItem itemValue="MT" itemLabel="Movie Theater" />
			</h:selectManyCheckbox>

			<h:outputLabel value="Marital Status" />
			<h:selectOneRadio>
				<c:selectItem itemValue="S" itemLabel="Single" />
				<c:selectItem itemValue="M" itemLabel="Married" />
				<c:selectItem itemValue="D" itemLabel="Divorced" />
				<c:selectItem itemValue="W" itemLabel="Widow(er)" />
			</h:selectOneRadio>
			
			<h:outputLabel value="States" />
			<h:selectOneMenu>
				<c:selectItem itemValue="R" itemLabel="Rio de Janeiro" />
				<c:selectItem itemValue="G" itemLabel="Goias" />
				<c:selectItem itemValue="B" itemLabel="Brasilia" />
				<c:selectItem itemValue="E" itemLabel="Espirito Santo" />
			</h:selectOneMenu>			
			
		</h:panelGrid>

		<h:panelGrid columns="5">
			<h:commandButton value="Save" />
			<h:commandButton value="Edit" />
			<h:commandButton value="Cancel" />
			<h:commandButton value="Exit" />
		</h:panelGrid>

		<h:commandLink value="Come Back" />
	</h:form>
</h:body>
</html>
