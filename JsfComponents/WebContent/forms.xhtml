<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>JSF Components</title>
</h:head>
<h:body>
	<h:outputText value="Forms Components" />
	<h:form>
		<h:panelGrid columns="2">
			<h:outputLabel value="Name:" />
			<h:inputText maxlength="30" size="30" />

			<h:outputLabel value="Password:" />
			<h:inputSecret maxlength="7" size="30" />

			<h:outputLabel value="Message:" />
			<h:inputTextarea cols="30" rows="5" />
		</h:panelGrid>
		
		<h:panelGrid columns="4">
			<h:commandButton value="Save" />
			<h:commandButton value="Edit" />
			<h:commandButton value="Cancel" />
			<h:commandButton value="Exit" />
			<h:commandLink value="Come Back" />
		</h:panelGrid>		

	</h:form>
</h:body>
</html>
